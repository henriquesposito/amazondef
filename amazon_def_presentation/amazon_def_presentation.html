##Presidential discourses and chosen problems

--

.pull-left[**Presidential Discourses**

- Introduce, define, and justify public policy (Zarefsky, 2004)

- Shape perception and expectation about practices; important for deforestation (Capobianco, 2021; Campbell, 2015)

- Audiences and settings?

]

--

.pull-right[**Conceptual framework**

- Chosen vs. pressing problems (Hirschman, 1963)

- Discursive problems and solutions are shaped by history and culture (Bacchi, 2009)

- *But policymakers can choose to emphasize problems that a policy solves depending who they are in communication with...*

]

---

##Amazonian (recent) histories and policies, too cohesive?

--

.pull-left[**Amazonian historiography**

- National sovereignty (Hecht and Cockburn, 1990)

- Economic integration (Acker, 2014)

- Environmental conservation (Hochstetler and Keck, 2007)

- What about social development?

]

--

.pull-right[**Policy periods**

- Military dictatorship (1964-85) (Drummond and Barros-Platiau, 2006)

- Environmental conservation (1985-2010ish) 

- Decline and dismantling (2010ish-present) (Pereira and Viola, 2021)

]
